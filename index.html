<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body id="body">

    <div class="container" id="game">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel" id="score">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li id="secondStar"><i class="fa fa-star"></i></li>
        		<li id="thirdStar"><i class="fa fa-star"></i></li>
        	</ul>

        	<span id="move" class="moves">3</span> Moves

          <label id="minutes">00</label>:<label id="seconds">00</label>

            <div class="restart">
        		<i class="fa fa-repeat" id="repeat"></i>
        	</div>
        </section>

        <section id="modal">
                  <div id="myModal" role="dialog">
                      <div class="modal-dialog">
                          <div class="modal-content">
                              <div class="modal-header">
                                  <button type="button" class="close" data-dismiss="modal" id="closeBut">&times;</button>
                                  <h3 class="modal-title">Congratulations! You won!</h3>
                              </div>
                              <div class="modal-body">
                                  <p id="statistics"></p>
                                  <p id="motivation-message"><p>
                              </div>
                              <div class="modal-footer">
                                  <button type="button" class="btn btn-default" data-dismiss="modal" id="playAgain">Play Again</button>
                              </div>
                            </div>
                        </div>
                    </div>
            </section>

        <ul class="deck" id="cardsDeck">
          <li class="card"></li>
          <li class="card"></li>
          <li class="card"></li>
          <li class="card"></li>
          <li class="card"></li>
          <li class="card"></li>
          <li class="card"></li>
          <li class="card"></li>
          <li class="card"></li>
          <li class="card"></li>
          <li class="card"></li>
          <li class="card"></li>
          <li class="card"></li>
          <li class="card"></li>
          <li class="card"></li>
          <li class="card"></li>
        </ul>
    </div>



    <script src="js/app.js"></script>
</body>
</html>
